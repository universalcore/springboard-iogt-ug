language: python
python:
  - "2.7"
services:
  - elasticsearch
install:
  - pip install --upgrade pip
  - pip install flake8
  - pip install -r requirements-dev.txt
  - pip install -e .
script:
  - flake8 springboard_iogt_ug
  - py.test springboard_iogt_ug --cov springboard_iogt_ug
after_success:
  - coveralls
